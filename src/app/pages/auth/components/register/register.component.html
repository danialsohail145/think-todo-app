<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="/assets/ico/ico.svg" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-slate-900">Sign up to THINK</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" [formGroup]="signupForm" (ngSubmit)="saveUser()">
            
            <div class="flex justify-center">
                <label for="imglabel" class="cursor-pointer">
                    <img class="h-24 w-24 object-cover rounded-full" [src]="profileUrl"  alt="Current profile photo" />
                </label>
                <input type="file" hidden id="imglabel" accept="image/*" (change)="changeImage($event)">
            </div>
            <div class="grid grid-cols-1 gap-2 md:grid-cols-2">
                <div>
                    <div>
                        <label for="fname" class="block text-sm font-medium leading-6 text-gray-900">First Name</label>
                        <div class="mt-2">
                            <input id="fname" name="fname" type="fname" formControlName="firstname"
                                class="block w-full px-2 rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-slate-300 focus:ring-2 focus:outline-none focus-visible:ring-slate-800">
                        </div>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="lname" class="block text-sm font-medium leading-6 text-gray-900">last Name</label>
                        <div class="mt-2">
                            <input id="lname" name="lname" type="lname" formControlName="lastname"
                                class="block w-full px-2 rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-slate-300 focus:ring-2 focus:outline-none focus-visible:ring-slate-800">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" formControlName="email"
                        class="block w-full px-2 rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-slate-300 focus:ring-2 focus:outline-none focus-visible:ring-slate-800">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <!-- <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-slate-500">Forgot password?</a>
            </div> -->
                </div>
                <div class="mt-2">
                    <input id="password" name="password" type="password" formControlName="password"
                        class="block w-full px-2 rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-slate-300 focus:ring-2 focus:outline-none focus-visible:ring-slate-800">

                </div>
            </div>

            <div>
                <button type="submit"
                    class="flex w-full justify-center rounded-md bg-slate-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-slate-100 hover:text-slate-900 hover:ring-1 hover:ring-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                    up</button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            Already a member?
            <a [routerLink]="'/auth/signin'" class="font-semibold leading-6 text-slate-600 hover:text-slate-900"> Sign In</a>
        </p>
    </div>
</div>
