<div class="py-10 px-5">
  <div class="flex justify-between">
    <div class="cursor-pointer">
      <!-- <img src="/assets/ico/burger.svg" width="35" /> -->
    </div>
    <div>
      <img src="/assets/ico/ico.svg" />
    </div>
    <div class="">
      <!-- https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80 -->
      <img (click)="showDropDown = !showDropDown" class="inline-block h-8 w-8 rounded-full ring-2 ring-slate-600 cursor-pointer" [src]="userData.profilePic"
        alt="" />

        <div *ngIf="showDropDown" class="absolute right-0 z-10 mt-2 mx-1 w-1/3 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
          <div class="py-1" role="none">
            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
           
            <a (click)="signOut()" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 text-gray-900" role="menuitem" tabindex="-1" id="menu-item-2">Sign Out</a>
          
          </div>
        </div>
    </div>
  </div>
  <!-- main-content -->
  <div class="mt-10">
    <!-- Search Section -->
    <div>
      <input id="search" name="search" type="text" placeholder="search.."
        class="block w-full px-2 rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-slate-300 focus:ring-2 focus:outline-none focus-visible:ring-slate-800" />
    </div>
    <!-- list section -->
    <!-- grid grid-cols-2 gap-4 -->
    <div class="flex mb-8">
      <!-- One -->
      <div class="w-1/2">
        <ng-container *ngFor="let todo of todoList; let i = index">
          <div *ngIf="i % 2 === 0"
            class="cursor-pointer ring-slate-300 rounded-lg p-3 bg-slate-600 mt-5 mr-3 max-h-80 text-ellipsis overflow-hidden"
            (click)="editTodo(todo)">
            <h1 class="font-semibold">{{ todo.title }}</h1>
            <span [innerHTML]="todo.content"></span>
          </div>
        </ng-container>
      </div>
      <!-- One End -->
      <!-- Two -->
      <div class="w-1/2">
        <ng-container *ngFor="let todo of todoList; let i = index">
          <div *ngIf="i % 2 !== 0"
            class="cursor-pointer ring-slate-300 rounded-lg p-3 bg-slate-600 mt-5 mr-3 max-h-80 text-ellipsis overflow-hidden"
            (click)="editTodo(todo)">
            <h1 class="font-semibold">{{ todo.title }}</h1>
            <span [innerHTML]="todo.content"></span>
          </div>
        </ng-container>
      </div>
      <!-- Two End -->
    </div>
    <!-- List end -->
  </div>
  <div class="fixed bottom-4 right-0 w-full px-5">
    <button (click)="addNewTodo()"
      class="flex w-full justify-center rounded-md bg-slate-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-slate-100 hover:text-slate-900 hover:ring-1 hover:ring-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      Add New
    </button>
  </div>
</div>
<ng-container *ngIf="openModal" class="py-8">
  <app-content [isEdit]="isEdit" [editData]="editData" [userEmail]="userData.email"
    (closeModal)="checkModalEvent($event)"></app-content>
</ng-container>
