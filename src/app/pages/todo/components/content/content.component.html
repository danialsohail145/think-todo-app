<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-center justify-center">
            <div
                class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-5/6 h-full">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="mt-3 text-center md:ml-4 md:mt-0 md:text-left">
                        <!-- Main view start -->
                        <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
                            <div class="container p-3">
                                <div>
                                    <label for="title"
                                        class="block text-sm font-medium leading-6 text-gray-900">Title</label>
                                    <div class="mt-2">
                                        <input id="title" name="title" type="text" placeholder="Title"
                                            [(ngModel)]="todoTitle"
                                            class="block w-full px-2 rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-slate-300 focus:ring-2 focus:outline-none focus-visible:ring-slate-800" />
                                    </div>
                                </div>
                                <div class="my-3">
                                    <label for="title"
                                        class="block text-sm font-medium leading-6 text-gray-900 mb-2">Content</label>
                                    <quill-editor [sanitize]="false" (onEditorCreated)="onEditorCreated($event)"
                                        (onContentChanged)="changeText($event)" placeholder="Start typing..."
                                        [bounds]="'self'" [styles]="{ width: '100%' }" [modules]="modules" format="text"
                                        theme="bubble"
                                        class="w-full h-96 rounded-md border-0 py-1.5 text-gray-600 shadow-sm ring-1 ring-slate-300 focus:ring-2 focus:outline-none focus-visible:ring-slate-800">
                                    </quill-editor>
                                </div>
                            </div>
                        </div>
                        <!-- Main View -->
                    </div>
                </div>
                <div class="px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="button" (click)="saveNote()"
                        class="inline-flex w-full justify-center rounded-md bg-slate-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-slate-500 sm:ml-3 sm:w-auto">
                        Save
                    </button>
                    <button type="button" (click)="closeModalDialog()"
                        class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
